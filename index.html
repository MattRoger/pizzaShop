<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/reset.css" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <script src="https://kit.fontawesome.com/e85b486770.js" crossorigin="anonymous"></script>
    <title>NY Pizzeria</title>
  </head>
  <body>
    <!-- nav section -->
    <nav id="top">
      <ul class="main-nav nav">
        <li class="nav" id="menu-btn">Menu</li>
        <li class="nav" id="about-btn">About Us</li>
        <li class="nav" id="contact-btn">Contact Us</li>
        <li class="nav" id="catering-btn">Catering</li>
        <li class="nav" id="toCart-btn"><i class="fas fa-shopping-cart"></i><span class="items-in-cart"></span></li>
      </ul>    
    </nav>
    <!-- Opening div -->
    <header>
      <div class="intro header-div">
        <h1>N.Y. Pizzeria</h1>
        <h2>World's Best Pizza</h2>
      </div>
      <div class="loc-phone">
        <p class="location header-div">257 23nd St, NYC</p>
        <p><a class="phone header-div" href="tel: ">201-293-7500</a></p>
      </div>
    </header>


    <!-- menu section -->
    <section id="menu">     
      <ul class="menu-nav nav">
        <li class="appsMenuButton">Appetizers</li>
        <li class="pizzaMenuButton">Pizzas</li>
        <li class="entreeMenuButton">Entrees</li>
        <li class="dessertMenuButton">Desserts</li>
        <li class="drinksMenuButton">Drinks</li>
      </ul>
      <h3 class="section-head"><span>M</span><span>enu</span></h3>
      <div class="menu-insert"></div>
    </section>

    <!-- about section -->
    <section id="about"> 
      <h3 class="section-head"><span>A</span><span>bout</span></h3>
    </section>

    <!-- contact section -->
    <section id="contact">
      <h3 class="section-head"><span>C</span><span>ontact</span></h3>
    </section>

    <!-- catering section -->
    <section id="catering">
      <h3 class="section-head"><span>C</span><span>atering</span></h3>
    </section>

    <div class="cart-modal"></div>

    <script src="./assets/style/palette.js"></script>
    <script src="app.js"></script>
    <script src="about.js"></script>
    <script src="contact.js"></script>
    <script src="nav.js"></script>
    <script src="./assets/style/style.js"></script>
  </body>
</html>
